apiVersion: v1
data:
  ca.crt: 
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: nginx1-ca-secret

---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
spec:
 ca:
   secretName: nginx1-ca-secret

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nginx1-cert
spec:
  secretName: trino-tls-secret
  isCA: true
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
  commonName: "hello-bassim.test"
  dnsNames:
    - hello-bassim.test
    - localhost
    - tcb-trino
    - tcb-trino-coordinator-0.trino-headless.trino.svc.cluster.local
    - tcb-trino-coordinator-0